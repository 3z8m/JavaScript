<!doctype html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>NSCM金属箔</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">

        <!-- Three.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background-color="#2d2d2d" data-transition="fade">
                    <h1>金属箔事業</h1>
                    <br>
                    <p>金属箔応用商品事業部 金属箔製造部</p>
                </section>
                
                <section data-background-color="#f9f9f9" data-transition="convex">
                    <h3>工場レイアウト</h3>
                    <script type="module">
                        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.124/examples/jsm/controls/OrbitControls.js';
                        import { OBJLoader } from 'https://cdn.jsdelivr.net/npm/three@0.124/examples/jsm/loaders/OBJLoader.js';
                
                        // シーン、カメラ、レンダラーの設定
                        const scene = new THREE.Scene();
                        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                        const renderer = new THREE.WebGLRenderer();
                        renderer.setSize(window.innerWidth, window.innerHeight);
                        document.body.appendChild(renderer.domElement);
                
                        // OrbitControlsの設定
                        const controls = new OrbitControls(camera, renderer.domElement);
                        controls.enableDamping = true;
                        controls.dampingFactor = 0.25;
                        controls.screenSpacePanning = false;
                        controls.maxPolarAngle = Math.PI / 2;
                
                        const geometry = new THREE.BoxGeometry();
                        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                        const cube = new THREE.Mesh(geometry, material);
                        scene.add(cube);
                        
                    </script>
                </section>
                
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
        
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
                controls: true,     // ナビゲーションコントロールを表示
                progress: true,     // プログレスバーを表示
                slideNumber: true,  // スライド
                hash: true,         // URLにハッシュを追加

                // Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
