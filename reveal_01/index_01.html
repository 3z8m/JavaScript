<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section data-background-color="#2d2d2d" data-transition="fade">
                    <h1>Technology Seminar</h1>
                    <p>Your Name</p>
                </section>
                
                <section data-transition="convex">
                    <h2>Overview</h2>
                    <ul>
                        <li>Introduction to the Topic</li>
                        <li>Key Technologies</li>
                        <li>Future Trends</li>
                    </ul>
                </section>
                
                <section data-background-color="#f9f9f9" data-transition="convex">
                    <h2>Code Example</h2>
                    <pre><code data-trim>
                        function sum(a, b) {
                            return a + b;
                        }
                    </code></pre>
                    <img src="img/01.jpg" />
                </section>
                
                <section data-transition="convex">
                    <h2>Demo</h2>
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" width="560" height="315"></iframe>
                </section>
                
                <section data-background-color="#2d2d2d" data-transition="zoom">
                    <h2>Q&A</h2>
                    <p>Please ask your questions.</p>
                </section>
                

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
        
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
                controls: true,     // ナビゲーションコントロールを表示
                progress: true,     // プログレスバーを表示
                slideNumber: true,  // スライド
                hash: true,         // URLにハッシュを追加

                // Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
